<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VanClocker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <img src="img/vanhack.png" alt="VanHack" class="img-fluid vanhack-logo">
            <h1 class="navbar-brand">World Clocker</h1>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="row d-flex align-items-center labels">
            <div class="col text-left">
                <span class="map-label-vancouver"></span>
            </div>
            <div class="col text-right">
                <span class="map-label-local"></span>
                <span class="map-label-time"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="map">
                    <div class="map-wrap">
                        <div class="map-inset">
                            <div class="map-axis-x"></div>
                            <div class="map-axis-y"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-timezone-with-data.min.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
